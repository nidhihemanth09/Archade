<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archade!</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        border: 1px solid rgb(224, 157, 157);
        background-color: black;
        width: 60%;
        height: 90%;
        margin: 5%;
      }
      .gameCanvas {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <canvas id="gameCanvas">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>
    <div>
      <table>
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>1</td>
          <td id="p1Score"></td>
        </tr>
        <tr>
          <td>2</td>
          <td id="p2Score"></td>
        </tr>
      </table>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
